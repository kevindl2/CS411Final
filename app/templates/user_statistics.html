<!DOCTYPE html>

<html>
    <head>
        <title>User Statistics</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/vaccine.css') }}">

    </head>

    <body>
        <main role="main" class="container extra-bottom">
            <h1 class="mt-5">User Statistics</h1>
        </main>
        <button style='float: left;' type="button" class="btn btn-outline-info btn-sm"><a href="../../profile/{{user_id}}">Go Back</a></button>
        <!--Todo Table-->
        <div class="container table">          
        <table class="table">
            <thead>
            <tr>
                
                <th class="num_vaccinations">No of vaccinations</th>
                <th class="testing_frequency">testing frequency</th> 
                <th class="num_tests">No of tests</th>
                <th class="recent_test">recent test</th>
            </tr>
            </thead>
    
            <tbody>
            {% for item in stats %}
                <tr>
                    
                    <td>{{item.num_vaccinations}}</td>
                    <td>{{item.testing_frequency}}</td>
                    <td>{{item.num_tests}}</td>
                    <td>{{item.recent_test}}</td>
                    
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
        </div>
        

    








    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by @vchalla3</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/test_results_page.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='script/vaccination_page.js') }}"></script>
</html>
